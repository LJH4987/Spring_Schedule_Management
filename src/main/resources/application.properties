spring.application.name=SpringScheduleManagement

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ScheduleManagementDB?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# jackson view inclusion
spring.jackson.mapper.default-view-inclusion=false

# Debug
debug=false

# JWT
jwt.secret={JWT_SECRET}

# 1 hour in milliseconds 86400000 = 24 hours
jwt.expiration={JWT_EXPIRATION}

# exception stacktrace hide
server.error.include-stacktrace=never


# Weather API DEBUG Log
logging.level.com.example.springschedulemanagement.weather=DEBUG




